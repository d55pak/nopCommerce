apiVersion: apps/v1
kind: Deployment
metadata:
  name: nocommerce
spec:
  selector:
    matchLabels:
      run: nocommerce
  replicas: 2
  template:
    metadata:
      labels:
        run: nocommerce
    spec:
      containers:
      - name: nocommerce
        image: eu.gcr.io/devsecops-demo-324812/devsecops:"$GITHUB_SHA"
        ports:
        - containerPort: 80
